<style>
:root {
          --font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
          --bg-body: #0f1a2b;
          --surface-base: #16253a;
          --surface-elevated: #1d2f47;
          --surface-subtle: #253955;
          --surface-highlight: #2b4362;
          --surface-filter: rgba(19, 33, 53, 0.94);
          --surface-filter-hover: rgba(31, 48, 71, 0.97);
          --surface-filter-panel: rgba(14, 26, 42, 0.98);
          --surface-filter-option: rgba(30, 136, 229, 0.26);
          --surface-input: rgba(33, 52, 78, 0.86);
          --border-soft: rgba(148, 181, 213, 0.26);
          --border-strong: rgba(148, 181, 213, 0.44);
          --text-primary: #f4f8fd;
          --text-secondary: #d2deec;
          --text-muted: #a3b4ca;
          --primary: #1e88e5;
          --primary-soft: rgba(30, 136, 229, 0.24);
          --primary-strong: #1565c0;
          --primary-50: #dceeff;
          --primary-100: #add6ff;
          --primary-200: #7bbcf9;
          --primary-300: #4ea2f0;
          --primary-500: #166fca;
          --success: #2ba58f;
          --success-strong: #27c0a6;
          --success-soft: rgba(43, 165, 143, 0.22);
          --info: #29a4d6;
          --info-strong: #1f97c8;
          --info-soft: rgba(41, 164, 214, 0.24);
          --warning: #f2c14e;
          --warning-strong: #f0b429;
          --warning-soft: rgba(242, 193, 78, 0.26);
          --danger: #e57373;
          --danger-strong: #d66767;
          --danger-soft: rgba(229, 115, 115, 0.26);
          --radius-sm: 8px;
          --radius-md: 14px;
          --radius-lg: 20px;
          --shadow-soft: 0 24px 48px rgba(10, 16, 30, 0.52);
          --shadow-strong: 0 38px 72px rgba(12, 20, 36, 0.6);
          --transition-fast: 0.18s cubic-bezier(0.4, 0, 0.2, 1);
          --transition-base: 0.28s cubic-bezier(0.4, 0, 0.2, 1);
          --mobile-header-height: 82px;
          --mobile-shell-padding: 16px;
          --medico-nome: #69b9ea;
          --medico-nome-intenso: #88c9f0;
          --medico-nome-suave: #dbe9f6;
          --ilha-pin-bg: rgba(86, 134, 177, 0.22);
      }

      body.light-theme {
          --bg-body: #e8edf3;
          --surface-base: #ffffff;
          --surface-elevated: #f5f7fa;
          --surface-subtle: #dce3eb;
          --surface-highlight: #edf1f6;
          --surface-filter: rgba(255, 255, 255, 0.94);
          --surface-filter-hover: rgba(236, 242, 247, 0.95);
          --surface-filter-panel: #ffffff;
          --surface-filter-option: rgba(30, 136, 229, 0.14);
          --surface-input: rgba(226, 233, 240, 0.78);
          --border-soft: rgba(24, 66, 104, 0.12);
          --border-strong: rgba(24, 66, 104, 0.24);
          --text-primary: #1f2d3d;
          --text-secondary: #2f4b61;
          --text-muted: #586c7c;
          --primary: #1e88e5;
          --primary-soft: rgba(30, 136, 229, 0.12);
          --primary-strong: #1565c0;
          --primary-50: #f1f8ff;
          --primary-100: #d3e6ff;
          --primary-200: #a9ceff;
          --primary-300: #7cb6ff;
          --primary-500: #1565c0;
          --shadow-soft: 0 18px 36px rgba(15, 44, 77, 0.12);
          --shadow-strong: 0 32px 60px rgba(15, 44, 77, 0.18);
          --medico-nome: #1e88e5;
          --medico-nome-intenso: #1565c0;
          --medico-nome-suave: #bcd7f2;
          --ilha-pin-bg: rgba(30, 136, 229, 0.12);
          --success-strong: #1f8d7a;
          --success-soft: rgba(43, 165, 143, 0.12);
          --info-strong: #187aa7;
          --info-soft: rgba(41, 164, 214, 0.16);
          --warning-strong: #d99a1c;
          --warning-soft: rgba(242, 193, 78, 0.18);
          --danger-strong: #c45a5a;
          --danger-soft: rgba(229, 115, 115, 0.18);
      }

      *, *::before, *::after {
          box-sizing: border-box;
      }

      body {
          margin: 0;
          min-height: 100vh;
          background-color: var(--bg-body);
          color: var(--text-primary);
          font-family: var(--font-family);
          padding: 20px;
          font-size: clamp(0.9375rem, 0.875rem + 0.3vw, 1.0625rem);
          line-height: 1.5;
          overflow-x: hidden;
      }

      @media (prefers-reduced-motion: reduce) {
          *, *::before, *::after {
              animation-duration: 0.01ms !important;
              animation-iteration-count: 1 !important;
              transition-duration: 0.01ms !important;
              transition-delay: 0ms !important;
              scroll-behavior: auto !important;
          }
      }

      body.drawer-open {
          overflow: hidden;
      }

      a {
          color: inherit;
      }

      button {
          position: relative;
          overflow: hidden;
      }

      button::after {
          display: none;
      }

      button:active {
          transform: translateY(1px);
          box-shadow: none;
          filter: none;
      }

      button:active::after {
          transform: none;
          opacity: 0;
      }

      button.is-processing {
          pointer-events: none;
          opacity: 0.7;
      }

      button.is-processing::before {
          content: '';
          position: absolute;
          inset: 0;
          background: rgba(15, 23, 42, 0.12);
      }

      body.light-theme button.is-processing::before {
          background: rgba(148, 163, 184, 0.2);
      }

      button.is-processing > .button-spinner,
      button.is-processing .button-spinner {
          display: inline-flex;
      }

      .button-spinner {
          display: none;
          width: 14px;
          height: 14px;
          border-radius: 50%;
          border: 2px solid rgba(255, 255, 255, 0.4);
          border-top-color: rgba(255, 255, 255, 0.9);
          animation: spin 0.7s linear infinite;
          margin-left: 6px;
      }

      body.light-theme .button-spinner {
          border: 2px solid rgba(71, 85, 105, 0.25);
          border-top-color: rgba(71, 85, 105, 0.9);
      }

      button:focus-visible {
          outline: 2px solid var(--info-strong);
          outline-offset: 2px;
          box-shadow: 0 0 0 4px var(--info-soft);
      }

      .sr-only-input {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          border: 0;
      }

      .container {
          max-width: 1920px;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          gap: 32px;
      }

      header {
          position: static;
          top: auto;
          z-index: 60;
          background-color: var(--surface-base);
          border-radius: 20px;
          padding: 20px 24px;
          display: flex;
          flex-wrap: nowrap;
          align-items: center;
          justify-content: space-between;
          gap: 16px;
          border: 1px solid var(--border-soft);
          box-shadow: var(--shadow-soft);
      }

      header::before {
          display: none;
      }

      .header-left {
          display: flex;
          align-items: center;
          flex-wrap: nowrap;
          gap: 16px;
          flex: 1 1 auto;
          min-width: 0;
          justify-content: flex-start;
      }

      .header-brand {
          display: inline-flex;
          align-items: center;
          gap: 18px;
          flex: 0 0 auto;
          min-width: 0;
      }

      .header-nav {
          flex: 1 1 auto;
          display: flex;
          align-items: center;
          gap: 16px;
          min-width: 0;
          position: relative;
          flex-wrap: nowrap;
          width: 100%;
          z-index: 980;
      }

      .header-utilities {
          display: flex;
          align-items: center;
          justify-content: flex-end;
          flex: 0 0 auto;
          min-width: 0;
          margin-left: auto;
      }

      .logo {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          gap: 0;
          padding: 0;
          border-radius: 0;
          background: transparent;
          border: none;
          box-shadow: none;
      }

      .logo-img {
          width: 100px;
          height: auto;
          max-width: 100%;
          border-radius: 0;
          object-fit: contain;
          background: transparent;
          padding: 0;
          box-shadow: none;
          display: block;
      }

      .logo-caption {
          margin: 0;
          font-family: var(--font-family);
          color: var(--text-secondary);
          font-size: 0.95rem;
          font-weight: 600;
          letter-spacing: 0.08em;
          text-transform: uppercase;
      }

      .controls {
          display: inline-flex;
          flex-wrap: nowrap;
          gap: 6px;
          justify-content: flex-end;
          align-items: center;
          padding: 4px 10px;
          border-radius: 14px;
          background-color: var(--surface-highlight);
          border: 1px solid var(--border-soft);
          box-shadow: var(--shadow-soft);
          min-width: 180px;
          width: fit-content;
          margin-left: auto;
      }

      .schedule-controls {
          display: inline-flex;
          align-items: center;
          gap: 10px;
      }

      .schedule-toggle {
          display: none;
          align-items: center;
          gap: 8px;
          font-weight: 600;
      }

      .schedule-toggle .label {
          white-space: nowrap;
      }

      .theme-toggle {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: 34px;
          height: 34px;
          border-radius: 50%;
          border: 1px solid var(--border-soft);
          background: var(--surface-elevated);
          color: var(--text-secondary);
          cursor: pointer;
          transition: var(--transition-fast);
          line-height: 1;
      }

      .theme-toggle:hover,
      .theme-toggle:focus-visible {
          border-color: var(--primary);
          color: var(--text-primary);
          outline: none;
      }

      .theme-toggle i {
          font-size: 1.05rem;
          line-height: 1;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .date-controls {
          display: flex;
          align-items: center;
          gap: 4px;
          background: var(--surface-elevated);
          border-radius: var(--radius-md);
          padding: 4px 10px;
          border: 1px solid var(--border-soft);
      }

      .date-controls button {
          width: 24px;
          height: 24px;
          border-radius: 50%;
          border: 1px solid transparent;
          background: rgba(255, 255, 255, 0.06);
          color: var(--text-secondary);
          cursor: pointer;
          transition: var(--transition-fast);
          font-size: 0.78rem;
      }

      .date-controls button:hover,
      .date-controls button:focus-visible {
          border-color: var(--info-strong);
          background: var(--info-soft);
          color: var(--info-strong);
      }

      .date-controls input[type="date"] {
          background: transparent;
          border: none;
          color: var(--text-primary);
          font-weight: 600;
          font-size: 0.84rem;
          padding: 0 4px;
          min-width: 110px;
      }

      .date-controls input[type="date"]::-webkit-calendar-picker-indicator {
          filter: invert(1);
          opacity: 0.85;
      }

      body.light-theme .date-controls input[type="date"]::-webkit-calendar-picker-indicator {
          filter: invert(0);
      }

      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
          filter: invert(1);
      }

      body.light-theme input[type="date"]::-webkit-calendar-picker-indicator,
      body.light-theme input[type="time"]::-webkit-calendar-picker-indicator {
          filter: invert(0);
      }

      .filter-toggle-bar {
          display: flex;
          justify-content: flex-end;
          align-items: center;
          gap: 8px;
          margin-bottom: 12px;
      }

      .filter-toggle-btn {
          display: inline-flex;
          align-items: center;
          gap: 8px;
          padding: 8px 14px;
          border-radius: var(--radius-sm);
          border: 1px solid var(--border-soft);
          background-color: var(--surface-highlight);
          color: var(--text-secondary);
          font-weight: 600;
          cursor: pointer;
          transition: var(--transition-fast);
      }

      .filter-toggle-btn:hover,
      .filter-toggle-btn:focus-visible {
          border-color: var(--primary);
          color: var(--text-primary);
          outline: none;
          box-shadow: var(--shadow-soft);
      }

      .filter-toggle-btn i {
          font-size: 0.95rem;
      }

      .filter-toggle-label {
          white-space: nowrap;
      }

      .report-filters.is-collapsed,
      .report-filters.compact.is-collapsed {
          display: none;
      }

      #current-date {
          min-width: 120px;
          text-align: center;
          font-weight: 600;
          font-size: 0.9rem;
      }

      .turno-selector {
          display: inline-flex;
          background: var(--surface-elevated);
          border-radius: var(--radius-md);
          border: 1px solid var(--border-soft);
          padding: 2px;
      }

      .turno-btn {
          border: none;
          background: transparent;
          color: var(--text-muted);
          padding: 6px 12px;
          border-radius: var(--radius-sm);
          font-weight: 600;
          font-size: 0.85rem;
          cursor: pointer;
          transition: var(--transition-fast);
      }

      .turno-btn.active {
          background: var(--primary);
          color: #ffffff;
          box-shadow: var(--shadow-soft);
      }

      .turno-btn:not(.active):hover {
          color: var(--text-secondary);
      }

      .quick-actions {
          display: flex;
          gap: 8px;
          align-items: center;
      }

      .icon-button {
          border: 1px solid var(--border-soft);
          background: var(--surface-elevated);
          color: var(--text-secondary);
          padding: 6px 10px;
          border-radius: var(--radius-sm);
          display: inline-flex;
          align-items: center;
          gap: 6px;
          cursor: pointer;
          transition: var(--transition-fast);
      }

      .icon-button.icon-only {
          width: 34px;
          height: 34px;
          padding: 0;
          border-radius: 50%;
          justify-content: center;
      }

      .icon-button:hover,
      .icon-button:focus-visible {
          background: linear-gradient(135deg, var(--primary-300), var(--primary));
          color: #fff;
          border-color: transparent;
          box-shadow: 0 0 0 3px var(--info-soft);
      }

      .btn {
          border: 1px solid transparent;
          border-radius: var(--radius-sm);
          font-weight: 600;
          padding: 7px 12px;
          cursor: pointer;
          transition: var(--transition-fast);
          display: inline-flex;
          align-items: center;
          gap: 6px;
          justify-content: center;
          box-shadow: var(--shadow-soft);
      }

      .btn-icon {
          padding: 8px 10px;
          min-width: 38px;
      }

      .btn-icon i {
          margin: 0;
      }

      .btn-primary {
          background: linear-gradient(135deg, var(--primary-300), var(--primary));
          color: #ffffff;
          border-color: rgba(30, 136, 229, 0.45);
          box-shadow: 0 12px 28px rgba(30, 136, 229, 0.28);
      }

      .btn-secondary {
          background: var(--info-soft);
          color: var(--info-strong);
          border-color: rgba(31, 151, 200, 0.4);
      }

      .btn-tertiary {
          background: transparent;
          color: var(--text-secondary);
          border: 1px solid var(--border-soft);
      }

      .btn-tertiary:hover,
      .btn-tertiary:focus-visible {
          border-color: var(--info-strong);
          color: var(--info-strong);
          box-shadow: 0 0 0 3px var(--info-soft);
      }

      .btn-success {
          background: var(--success);
          color: #ffffff;
          border-color: rgba(37, 183, 158, 0.45);
          box-shadow: 0 12px 26px rgba(37, 183, 158, 0.25);
      }

      .btn-danger {
          background: var(--danger);
          color: #ffffff;
          border-color: rgba(214, 103, 103, 0.45);
          box-shadow: 0 12px 26px rgba(214, 103, 103, 0.25);
      }

      .btn-secondary:hover,
      .btn-primary:hover,
      .btn-success:hover,
      .btn-danger:hover {
          transform: translateY(-1px);
          box-shadow: var(--shadow-strong);
      }

      .btn-primary:hover,
      .btn-primary:focus-visible {
          background: linear-gradient(135deg, var(--primary), var(--primary-500));
      }

      .btn-secondary:hover,
      .btn-secondary:focus-visible {
          background: linear-gradient(135deg, rgba(31, 151, 200, 0.14), rgba(31, 151, 200, 0.32));
          color: var(--info-strong);
      }

      .btn-success:hover,
      .btn-success:focus-visible {
          background: linear-gradient(135deg, var(--success), var(--success-strong));
      }

      .btn-danger:hover,
      .btn-danger:focus-visible {
          background: linear-gradient(135deg, var(--danger), var(--danger-strong));
      }

      body.light-theme .btn-secondary {
          background-color: var(--info-soft);
          color: var(--info-strong);
          border-color: rgba(24, 122, 163, 0.32);
      }

      body.light-theme .btn-secondary:hover {
          background: linear-gradient(135deg, rgba(24, 122, 163, 0.16), rgba(24, 122, 163, 0.32));
          color: var(--info-strong);
      }

      body.light-theme .btn-tertiary {
          border-color: var(--border-soft);
          color: var(--text-secondary);
      }

      body.light-theme .btn-tertiary:hover {
          background: var(--info-soft);
          border-color: var(--info-strong);
          color: var(--info-strong);
      }

      .nav-toggle {
          display: none;
          align-items: center;
          justify-content: center;
          gap: 10px;
          padding: 10px 18px;
          border-radius: 14px;
          border: 1px solid var(--border-soft);
          background-color: var(--surface-highlight);
          color: var(--text-secondary);
          font-weight: 600;
          letter-spacing: 0.02em;
          cursor: pointer;
          transition: var(--transition-fast);
          box-shadow: var(--shadow-soft);
          white-space: nowrap;
          position: relative;
          z-index: 980;
      }

      .nav-toggle i {
          font-size: 1.05rem;
      }

      .nav-toggle span {
          font-size: 0.88rem;
          letter-spacing: 0.12em;
          text-transform: uppercase;
      }

      .nav-toggle:hover {
          transform: translateY(-1px);
          box-shadow: var(--shadow-soft);
          color: var(--text-primary);
      }

      .nav-toggle:focus-visible {
          outline: 2px solid var(--primary);
          outline-offset: 3px;
      }

      .nav-toggle.is-open {
          background-color: var(--primary);
          color: #ffffff;
          box-shadow: var(--shadow-strong);
      }

      .main-nav {
          flex: 1 1 auto;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 18px;
          padding: 14px 20px;
          border-radius: 18px;
          background-color: var(--surface-highlight);
          border: 1px solid var(--border-soft);
          box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
          flex-wrap: nowrap;
          width: 100%;
          position: relative;
          overflow: visible;
          scrollbar-width: none;
          z-index: 960;
      }

      .main-nav::-webkit-scrollbar {
          display: none;
      }

      .nav-group {
          position: relative;
          display: flex;
          flex-direction: column;
          gap: 12px;
          min-width: 0;
      }

      .nav-group-toggle {
          display: inline-flex;
          align-items: center;
          gap: 8px;
          border: 1px solid transparent;
          border-radius: 14px;
          padding: 8px 14px;
          background: transparent;
          color: var(--text-secondary);
          font-size: 0.78rem;
          font-weight: 700;
          letter-spacing: 0.14em;
          text-transform: uppercase;
          cursor: pointer;
          transition: var(--transition-fast);
          box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .nav-group-toggle .group-caret {
          margin-left: auto;
          transition: transform var(--transition-fast);
      }

      .nav-group.is-open .nav-group-toggle,
      .nav-group-toggle.is-open {
          border-color: var(--primary);
          color: var(--primary);
          box-shadow: 0 12px 24px rgba(30, 136, 229, 0.22);
          background: rgba(30, 136, 229, 0.12);
      }

      .nav-group.is-active .nav-group-toggle {
          color: var(--primary);
          border-color: var(--primary);
      }

      .nav-group.is-open .group-caret,
      .nav-group-toggle.is-open .group-caret {
          transform: rotate(-180deg);
      }

      .nav-group-toggle:hover,
      .nav-group-toggle:focus-visible {
          border-color: var(--primary);
          color: var(--primary);
          box-shadow: 0 10px 20px rgba(30, 136, 229, 0.18);
          outline: none;
      }

      .nav-submenu {
          display: none;
          position: absolute;
          top: calc(100% + 4px);
          left: 0;
          background: var(--surface-base);
          border-radius: 20px;
          border: 1px solid var(--border-soft);
          box-shadow: var(--shadow-strong);
          padding: 16px;
          min-width: 240px;
          flex-direction: column;
          gap: 10px;
          z-index: 25;
      }

      .nav-group[data-group="gestao"] .nav-submenu {
          right: 0;
          left: auto;
          transform-origin: top right;
      }

      .nav-group.is-open .nav-submenu,
      .nav-submenu.is-open {
          display: flex;
      }

      @media (hover: hover) and (pointer: fine) {
          .nav-group {
              padding-bottom: 26px;
              margin-bottom: -26px;
          }

          .nav-group:hover .nav-submenu {
              display: flex;
          }
      }

      .nav-btn {
          position: relative;
          border: none;
          padding: 9px 14px;
          border-radius: 12px;
          background: transparent;
          color: var(--text-muted);
          font-weight: 600;
          letter-spacing: 0.02em;
          font-size: 0.95rem;
          transition: var(--transition-fast);
          z-index: 0;
          display: flex;
          align-items: center;
          gap: 8px;
          justify-content: flex-start;
          width: 100%;
          min-width: 0;
      }

      .nav-btn i {
          font-size: 0.95rem;
      }

      .nav-btn span {
          flex: 1 1 auto;
          text-align: left;
      }

      .nav-btn:focus-visible {
          outline: none;
          box-shadow: 0 0 0 4px var(--info-soft), inset 0 0 0 2px var(--info-strong);
          color: var(--text-secondary);
          background: rgba(30, 136, 229, 0.12);
      }

      .nav-btn::after {
          content: '';
          position: absolute;
          inset: 0;
          border-radius: inherit;
          background-color: var(--primary-soft);
          opacity: 0;
          transition: opacity var(--transition-fast);
          z-index: -1;
      }

      .nav-btn:hover {
          color: var(--text-secondary);
          transform: translateY(-1px);
